<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <button class="close-list-tasks">
        <span class="material-symbols-outlined"> list_alt_add </span>
      </button>

      <div>
        <button class="btn-dark_mode">
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>

        <a href="">G</a>
      </div>
    </header>

    <main>
      <section class="container-tasks">
        <header>
          <input
            class="input-task"
            type="text"
            placeholder="TÃ­tulo da Tarefa"
          />

          <button class="add-task">
            <span class="material-symbols-outlined">add</span>
          </button>

          <button class="close-list-tasks">
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
        </header>

        <ul class="list-tasks"></ul>
      </section>

      <section class="show-tasks">
        <p>Selecione uma tarefa para visualizar.</p>
      </section>
    </main>

    <script type="module" src="new.js"></script>
  </body>
</html>
